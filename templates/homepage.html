{% extends 'base.html' %}

{% block title %}
    Process CSV
{% endblock %}

{% block body %}
    <div class="container">
    <div class="row m-5 align-content-center">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>Process CSV</h1>
        </div>
        <div class="col-md-4"></div>
    </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class=flashes>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <form method=post enctype=multipart/form-data>
                    <input type=file name=file_to_upload>
                    <input type=submit value=Process>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

{% endblock %}
